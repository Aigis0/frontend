<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" /><!--standard encoding-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!--To make website responsive no matter the platform used-->
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/><!--link css stylesheet-->
  </head>
  <body>
    <div class="menu"><!--I want the website to look like a restaurants menu hence I used the menu class-->
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p><!--I made it a class so i can refence it in my css to adjust font-->
        <hr>
        <section><!--this section contains coffee flavours and prices -->
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">French Vanilla</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>

        <section><!--this section contains desert flavours and prices-->
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line"><!--separate the body from the footer-->
      <footer>
        <p>
          <a href="#" target="_blank">Visit our website</a>
        </p>
        <p class="address">N0 9 pluto street, plutomania avenue</nav></p><!--I made it a class because i wanted to adjust the padding-->
      </footer>
    </div>
  </body>
</html>
