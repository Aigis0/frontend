<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>drum-machine</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
   <div class="drum-machine">
    <div class="row">
    <button id="heater-1" class="drum-pad">Q <audio id="audio-heater-1" src="./audio/1.wav" type="audio/wav"></audio></button>
    <button id="heater-2" class="drum-pad">W <audio id="audio-heater-2" src="./audio/2.wav" type="audio/wav"></audio></button>
    <button id="heater-3" class="drum-pad">E <audio id="audio-heater-3" src="./audio/3.wav" type="audio/wav"></audio></button>
    </div>
    <div class="row">
    <button id="heater-4" class="drum-pad">A <audio id="audio-heater-4" src="./audio/4.wav" type="audio/wav"></audio></button>
    <button id="heater-5" class="drum-pad">S <audio id="audio-heater-5" src="./audio/5.wav" type="audio/wav"></audio></button>
    <button id="heater-6" class="drum-pad">D <audio id="audio-heater-6" src="./audio/6.wav" type="audio/wav"></audio></button> 
    </div>
    <div class="row">
    <button id="heater-7" class="drum-pad">Z <audio id="audio-heater-7" src="./audio/7.wav" type="audio/wav"></audio></button>
    <button id="heater-8" class="drum-pad">X <audio id="audio-heater-8" src="./audio/8.wav" type="audio/wav"></audio></button>
    <button id="heater-9" class="drum-pad">C <audio id="audio-heater-9" src="./audio/9.wav" type="audio/wav"></audio></button>
    </div>
   </div>
