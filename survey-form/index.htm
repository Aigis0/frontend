<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<h1 id="title">Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<section>
      <fieldset>
			<form id="survey-form">
				<label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" value="name" required /></label>
				<label id="email-label">Email<input id="email" type="email" placeholder="Enter your email" value="email" required /></label>
				<label id="number-label">Age<input id="number" type="number" min="0" max="100" placeholder="Age" value="Age" required/></label>
				<label for="dropdown">Which option best describes your current role?
					<select id="dropdown">
        				<option disabled>Select your current role</option>
						<option value="Student">Student </option>
						<option value="Full Time Job">Full Time Job</option>
						<option value="Full Time Learner">Full Time Learner</option>
						<option value="Prefer not to say">Prefer not to say</option>
						<option value="Other">Other</option>
        			</select>
          		</label>
				<label for="definitely">Would you recommend freeCodeCamp to a friend? <br>
					<input type="radio" id="definitely" name="referral" value="definitely"/>Definitely
					<input type="radio" id="maybe" name="referral" value="Maybe"/>Maybe 
					<input type="radio" id="notSure" name="referral" value="not sure"/>Not sure
				</label>
				<label for="dropdown"><br> What is your favorite feature of freeCodeCamp?<br>
					<select id="dropdown">
						<option disabled>Select an option</option>
						<option value="Challenges">Challenges</option>
						<option value="Projects">Projects</option>
						<option value="Community">Community</option>
						<option value="Open Source">Open Source</option>
					</select>
				</label>
				<label>What would you like to see improved? (Check all that apply)
					<input type="checkbox" value="Front-end Projects" />Front-end Projects
					<input type="checkbox" value="Back-end Projects"/>Back-end Projects
					<input type="checkbox" value="Data Visualization"/>Data Visualization
					<input type="checkbox" value="Challenges"/>Challenges
					<input type="checkbox" value="Open Source Community"/>Open Source Community
					<input type="checkbox" value="Gitter help rooms"/>Gitter help rooms
					<input type="checkbox" value="Videos"/>Videos
					<input type="checkbox" value="City Meetups"/>City Meetups
					<input type="checkbox" value="Wiki"/>Wiki
					<input type="checkbox" value="Forum"/>Forum
					<input type="checkbox" value="Additional Courses"/>Additional Courses
				</label>
				<label for="">Any comments or suggestions?<input id="" type="Textarea"/></label>
				<label for="submit"><input id="submit" type="submit"/></label>
			</form>
      </fieldset>
	</section>
	</main>
</body>
</html>
